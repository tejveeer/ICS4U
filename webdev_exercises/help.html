
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;

        font-family: monospace;

        background-color:  black;
        color: white;
    }

    .main {
        border: solid 1px;
        border-radius: 10px;
        padding: 20px;
    }

    .header {
        font-size: 1.5em;
        font-weight: bolder;

        padding-bottom: 5px;
        border-bottom: solid 1px;
    }

    ul {
        padding: 0;
        margin-bottom: 0;

        list-style-type: none;

        display: flex;
        flex-direction: column;

        gap: 10px;
    }

    ul > li {
        border: solid 1px;
        padding: 5px;

        display: flex;
        justify-content: center;

        background-color: white;
        color: black;

        cursor: pointer;
    }

    .change {
        background-color: aliceblue;
        padding: 10px;

        color: brown;
        font-weight: bolder;

        margin-left: 100px;
        cursor: pointer;
    }
</style>

<body>
    <div class="main">
        <div class="header">Favourite Movie Franchise</div>
        <ul id="content">
            <li>The Matrix</li>
            <li>Star Wars</li>
            <li>Harry Potter</li>
            <li>Lord of the Rings</li>
            <li>Marvel</li>
        </ul>
    </div>
    <div class="change">Change Title</div>

    <script>
        const randomNames = ["First Name", "Second Name", "Third Name"];
        const changeBtn = document.querySelector('.change');

        changeBtn.addEventListener('click', e => {
            const title = document.querySelector('.header');
            title.innerHTML = randomNames[Math.floor(Math.random() * randomNames.length)];
        });
    </script>    
</body>
