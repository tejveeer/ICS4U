<style>
	body {
		display: flex;
		flex-direction: column;

		justify-content: center;
		align-items: center;

		font-family: monospace;
		font-size: 1.5rem;

		height: 70vh;
	}

	.keys {
		background-color: cadetblue;
		border: solid 4px rgb(67, 111, 112);

		padding: 5px;
		display: flex;

		width: 500px;
		gap: 5px;

		position: relative;
	}

	.key {
		background-color: rgb(95, 160, 141);

		height: 300px;
		border: solid black;

		flex: 1 1 0px;

		display: flex;
		justify-content: center;
		align-items: flex-end;
	}

	.key[class*="sharp"] {
		position: absolute;
		height: 55%;
		width: 30px;

		background-color: blanchedalmond;
		padding: 5px;
	}

	.c-sharp {
		left: 53px;
	}
	.d-sharp {
		left: 124px;
	}
	.f-sharp {
		left: 268px;
	}
	.g-sharp {
		left: 340px;
	}
	.a-sharp {
		left: 413px;
	}

	.title {
		margin-left: 300px;
		margin-bottom: 10px;
		color: rgb(112, 81, 34);

		font-weight: bold;
		border-bottom: solid 5px;
		border-top: solid 5px;
	}
</style>

<body>
	<div class="title">Tejveer's Piano</div>
	<div class="keys">
		<div class="key c">A</div>
		<div class="key c-sharp">W</div>
		<div class="key d">S</div>
		<div class="key d-sharp">E</div>
		<div class="key e">D</div>
		<div class="key f">F</div>
		<div class="key f-sharp">T</div>
		<div class="key g">G</div>
		<div class="key g-sharp">Y</div>
		<div class="key a">H</div>
		<div class="key a-sharp">U</div>
		<div class="key b">J</div>
	</div>

	<!-- <audio src="http://carolinegabriel.com/demo/js-keyboard/sounds/040.wav" data-key="C"></audio> -->

	<script>
		const keyMap = {
			a: "c",
			w: "c-sharp",
			s: "d",
			e: "d-sharp",
			d: "e",
			f: "f",
			t: "f-sharp",
			g: "g",
			y: "g-sharp",
			h: "a",
			u: "a-sharp",
			j: "b",
		};

		document.addEventListener("keydown", (e) => {
			if (e.key in keyMap) {
				const keyName = keyMap[e.key];
				const keyIndex = Object.values(keyMap).indexOf(keyName);

				const key = document.querySelector(`.${keyName}`);
				const audio = document.createElement("audio");

				audio.setAttribute(
					"src",
					`http://carolinegabriel.com/demo/js-keyboard/sounds/0${
						40 + keyIndex
					}.wav`
				);
				audio.play();
			}
		});
	</script>
</body>
