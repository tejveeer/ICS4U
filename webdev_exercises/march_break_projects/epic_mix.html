<style>
    body {
        margin: 0;

        display: flex;
        justify-content: center;

        font-family: Arial, Helvetica, sans-serif;
        font-size: large;

        background-color: cornflowerblue;
        color: white;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .website-title {
        margin-top: 100px;
        font-size: 3rem;

        font-weight: bolder;
    }

    .website-title::before {
        content: '';

        padding-right: 50px;
        background-color: red;
    }

    .song-amount {
        margin-top: 50px;
    }

    .show-me {
        margin-top: 75px;
        font-weight: bolder;

        background-color: white;
        color: cornflowerblue;

        padding: 10px 15px;
        border-radius: 4px;

        cursor: pointer;
        transition: 0.5s;
    }

    .show-me:hover { color: rgb(82, 120, 190) }
    .show-me:focus + .content > ul {
        opacity: 1;
    }

    .content > ul {
        list-style: none;

        margin-top: 20px;
        padding: 10px;
        border: solid;

        width: auto;
        opacity: 0;
    }

    .content > ul > li {
        margin-left: 0 auto;
        padding: 12px;
    }

    .box {
        margin-right: 10px;
        padding: 5px;

        background-color: red;
        color: rgb(176, 6, 6);

        font-weight: bolder;
        border-radius: 3px;
    }
</style>

<body>
    <div class="container">
        <div class="website-title">Epic Mix</div>
        <div class="song-amount">Song Amount!</div>
        
        <div class="show-me" tabindex="0">Show Me!</div>
        <div class="content">
            <ul>
            </ul>
        </div>
    </div>

    <script>
        const mix = [
            'Hania Rani - Leaving',
            'Serial Experiments Lain - OP',
            'The Hu - Chenggis Khaan',
        ];

        const mixList = document.querySelector('.content > ul');
        mix.forEach((song, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<a class="box">#${index + 1}</a>${song}`;

            console.log(song, index);
            mixList.appendChild(li);
        });
    </script>
</body>
