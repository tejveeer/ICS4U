<style>
    body {
        margin: 0;

        display: flex;
        justify-content: center;

        font-family: Arial, Helvetica, sans-serif;
        font-size: large;

        background-color: cornflowerblue;
        color: white;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .website-title {
        margin-top: 100px;
        font-size: 3rem;

        font-weight: bolder;
    }

    .website-title::before {
        content: '';

        padding-right: 50px;
        background-color: red;
    }

    .song-amount {
        margin-top: 50px;
    }

    .show-me {
        margin-top: 75px;
        font-weight: bolder;

        background-color: white;
        color: cornflowerblue;

        padding: 10px 15px;
        border-radius: 4px;

        cursor: pointer;
    }

    .show-me:active + .content > ul {
        content-visibility: visible;
    }

    .content > ul {
        content-visibility: hidden;
    }
</style>

<body>
    <div class="container">
        <div class="website-title">Epic Mix</div>
        <div class="song-amount">Song Amount!</div>
        
        <div class="show-me">Show Me!</div>
        <div class="content">
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        </div>
    </div>
</body>
